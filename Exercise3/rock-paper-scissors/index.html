<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS exercise Three - Rock Paper Scissors</title>
        <meta name="description" content="JS exercise Three - Rock Paper Scissors">
        <meta name="author" content="Bronwyn">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>Rock Paper Scissors</header>
        <div id="game">
            <div class="box" id="user">
                <div class="choice" id="user-choice"></div>
                <div id="btns">
                    <button>Rock!</button>
                    <button>Paper!</button>
                    <button>Scissors!</button>
                </div>
            </div>
            <div class ="box" id="computer">
                <div class="choice" id="computer-choice"></div>
            </div>
        </div>
        <p id="winner"></p>
        <script src="script.js"></script>
    </body>
</html>
