<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS exercise Three - Rock Paper Scissors</title>
        <meta name="description" content="JS exercise Three - Rock Paper Scissors">
        <meta name="author" content="Bronwyn">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header><h2>Rock Paper Scissors</h2></header>
        <div id="titles">
            <h2>You</h2>
            <h2>Computer</h2>
        </div>
        <div id="game">
            <div class="box" id="user">
                <img id="user-img" src="">
                <p class="choice" id="user-choice"></p>
            </div>
            <div class ="box" id="computer">
                <img id="computer-img" src="">
                <p class="choice" id="computer-choice"></p>
            </div>
        </div>
        <div id="btns">
            <button>Rock!</button>
            <button>Paper!</button>
            <button>Scissors!</button>
        </div>
        <h2 id="winner"></h2>
        <script src="script.js"></script>
    </body>
</html>
